<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Player - Login</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="shortcut icon" href="img/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="login-container">
        <!-- Título Elaborado Medieval -->
        <div class="title-section">
            <div class="title-ornaments">
                <div class="ornament-left">⚜️</div>
                <div class="title-main">
                    <h1 class="main-title">
                        <span class="title-word">RPG</span>
                        <span class="title-separator">•</span>
                        <span class="title-word">PLAYER</span>
                    </h1>
                    <div class="title-subtitle">~ Sua Jornada Épica Começa Aqui ~</div>
                </div>
                <div class="ornament-right">⚜️</div>
            </div>
            <div class="title-decorative-line">
                <span class="line-ornament">═══════════</span>
                <span class="center-ornament">⚡</span>
                <span class="line-ornament">═══════════</span>
            </div>
        </div>

        <!-- Formulário de Login/Registro -->
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Entrar</button>
                <button class="tab-btn" data-tab="register">Criar Conta</button>
            </div>

            <!-- Tab Login -->
            <div class="tab-content active" id="login-tab">
                <div class="google-section">
                    <button data-action="google-login" class="google-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Entrar com Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <form id="loginForm">
                    <div class="input-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" name="email" id="loginEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" name="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Entrar</button>
                </form>
            </div>

            <!-- Tab Registro -->
            <div class="tab-content" id="register-tab">
                <div class="google-section">
                    <button data-action="google-login" class="google-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Registrar com Google
                    </button>
                </div>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <form id="registerForm">
                    <div class="input-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" name="email" id="registerEmail" required>
                    </div>
                    <div class="input-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" name="password" id="registerPassword" required>
                    </div>
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    <button type="submit" class="auth-btn">Criar Conta</button>
                </form>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages"></div>
    </div>

    <script type="module" src="js/auth-supabase-only.js"></script>
</body>
</html>
