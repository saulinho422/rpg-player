<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Player - Login</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="shortcut icon" href="img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cinzel+Decorative:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body>
    <div class="login-container">
        <!-- Título Elaborado Medieval -->
        <div class="title-section">
            <div class="title-ornaments">
                <div class="ornament-left">⚜️</div>
                <div class="title-main">
                    <h1 class="main-title">
                        <span class="title-word">RPG</span>
                        <span class="title-separator">•</span>
                        <span class="title-word">PLAYER</span>
                    </h1>
                    <div class="title-subtitle">~ Sua Jornada Épica Começa Aqui ~</div>
                </div>
                <div class="ornament-right">⚜️</div>
            </div>
            <div class="title-decorative-line">
                <span class="line-ornament">═══════════</span>
                <span class="center-ornament">⚡</span>
                <span class="line-ornament">═══════════</span>
            </div>
        </div>

        <!-- Formulário de Login/Registro -->
        <div class="auth-container">
            <div class="auth-tabs">
                <div class="input-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" name="password" id="registerPassword" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Criar Conta</button>
                </form>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="messages"></div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>

</html>
